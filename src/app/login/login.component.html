<div class="login-container">
    <form class="login-form">
        <div class="login-title">Log in</div>
        <div class="input email">
            <input type="text" name="email" placeholder="Email ID*" class="text" required>
            <div class="label">FORGOT EMAIL ID?</div>
        </div>
        <div class="input password">
            <div class="input-password">
                <input type="text" name="password" placeholder="Password*" class="text" required>
                <img src="../../assets/icons/preview.svg" alt="">
            </div>
            <div class="label">FORGOT PASSWORD?</div>
        </div>
        <div class="input rememberMe">
            <input type="checkbox" name="rememberMe" id="rememberMe">
            <div class="label">Remember Me</div>
        </div>
        <div class="login-button-container">
            <button class="login-button">LOG IN</button>
        </div>
        <div class="create-account">
            <div class="label">Not Registered Yet?</div>
            <a href="">CREATE AN ACCOUNT</a>
        </div>
    </form>
    <div class="contact-div">
        <div class="contact">
            <a href="">About </a>
            <div class="pipe"> | </div>
            <a href="">Contact Us</a>
        </div>
    </div>
</div>
